{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/changepassword" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="oldpassword" placeholder="Old Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" autocapitalize="none" autocorrect="off" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" autocapitalize="none" autocorrect="off" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>

{% endblock %}
